# Nginx configuration for WTWR Backend API
# Location: /etc/nginx/sites-available/api.gcp-indemo.jumpingcrab.com
# Or: /etc/nginx/conf.d/api.gcp-indemo.jumpingcrab.com.conf

server {
    listen 80;
    server_name api.gcp-indemo.jumpingcrab.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.gcp-indemo.jumpingcrab.com;

    # SSL Certificate Configuration (adjust paths as needed)
    # ssl_certificate /etc/letsencrypt/live/api.gcp-indemo.jumpingcrab.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.gcp-indemo.jumpingcrab.com/privkey.pem;
    
    # SSL Configuration (if using self-signed cert for testing, comment out the above)
    # ssl_certificate /path/to/your/cert.pem;
    # ssl_certificate_key /path/to/your/key.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;

    # Client body size limit
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }
}

